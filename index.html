<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Three.js + GLTF + GSAP Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {margin:0; height:100%; background:#0e0f12; color:#e6e7eb; font-family:sans-serif;}
    #scene {width:100%; height:100%; display:block;}
    #loading {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#77c0ff;}
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <div id="loading">Loading modelâ€¦</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import gsap from 'https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js';

    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
    renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202226);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(2.5, 1.8, 3.5);

    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.target.set(0,1,0);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff,0x404040,0.9));
    const dirLight = new THREE.DirectionalLight(0xffffff,1.3);
    dirLight.position.set(5,10,7.5);
    scene.add(dirLight);

    // Ground
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(20,20),
      new THREE.MeshStandardMaterial({color:0x202226}));
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Load GLTF model
    const loader = new GLTFLoader();
    loader.load('/model/idle.glb',(gltf)=>{
      document.getElementById('loading').style.display='none';
      const model = gltf.scene;
      model.scale.set(1.5,1.5,1.5);
      scene.add(model);

      // Animate with GSAP: simple rotation loop
      gsap.to(model.rotation, {
        y: Math.PI*2,
        duration: 10,
        repeat: -1,
        ease: "linear"
      });
    },undefined,(err)=>{
      document.getElementById('loading').textContent='Error loading model';
      console.error(err);
    });

    // Resize
    window.addEventListener('resize',()=>{
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Loop
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
