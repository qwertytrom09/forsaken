<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Roblox-Style Movement + Mobile Multi-Touch Joystick</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<link rel="stylesheet" href="style.css">

<script type="importmap">
{
  "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" }
}
</script>
<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
</head>
<body>
<canvas id="scene"></canvas>
<div id="loading">Loading player‚Ä¶</div>
<button id="customizeBtn">üé® Customize</button>
<button id="settingsBtn">‚öô Settings</button>
<button id="chatToggleBtn">üí¨ Chat</button>

<!-- Health & Stamina Bars -->
<div id="statsPanel">
  <div id="healthBar" class="stat-bar">
    <div id="healthFill" class="stat-fill"></div>
    <span class="stat-label">Health: 100/100</span>
  </div>
  <div id="staminaBar" class="stat-bar">
    <div id="staminaFill" class="stat-fill"></div>
    <span class="stat-label">Stamina: 100/100</span>
  </div>
</div>

<!-- Left joystick -->
<div id="leftJoy">
  <div class="stick" id="leftStick"></div>
</div>

<!-- Sprint Button (Mobile) -->
<div id="sprintBtn">Sprint</div>

<div id="touch-hint">Left: move ‚Ä¢ Right: look</div>

<!-- Player List -->
<div id="playerList">
  <h3>Players Online</h3>
  <div id="playerListContent"></div>
</div>

<!-- Chat -->
<div id="chatBox">
  <h3>Chat</h3>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="chatField" placeholder="Say something..." maxlength="100">
    <button id="chatSend">Send</button>
  </div>
</div>

<!-- Emotes -->
<div id="emotesPanel">
  <button class="emote-btn" data-emote="wave">üëã</button>
  <button class="emote-btn" data-emote="thumbs">üëç</button>
  <button class="emote-btn" data-emote="laugh">üòÇ</button>
  <button class="emote-btn" data-emote="point">‚òùÔ∏è</button>
</div>

<!-- Customization menu -->
<div id="customizeOverlay">
  <div id="customizeMenu">
    <h2>Avatar Customization</h2>
    <div class="setting-row">
      <label>Body Color</label>
      <input type="color" id="bodyColor" value="#77c0ff">
    </div>
    <div class="setting-row">
      <label>Accent Color</label>
      <input type="color" id="accentColor" value="#ffffff">
    </div>
  <div class="setting-row">
    <label>Scale</label>
    <div class="slider-container">
      <input type="range" id="playerScale" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>
  <div class="setting-row">
    <label>Hat</label>
    <select id="hatSelect">
      <option value="none">None</option>
      <option value="hat_basic">Basic Hat</option>
    </select>
  </div>
  <div class="setting-row">
    <label>Face Accessory</label>
    <select id="faceSelect">
      <option value="none">None</option>
    </select>
  </div>
  <div class="setting-row">
    <label>Back Accessory</label>
    <select id="backSelect">
      <option value="none">None</option>
    </select>
  </div>

  <!-- Accessory Position Editor -->
  <div id="accessoryEditor" style="display: none;">
    <h3>Accessory Position Editor</h3>
    <div class="setting-row">
      <label>Attachment Point</label>
      <select id="attachmentPoint">
        <option value="head">Head</option>
        <option value="torso">Torso</option>
        <option value="leftArm">Left Arm</option>
        <option value="rightArm">Right Arm</option>
        <option value="leftLeg">Left Leg</option>
        <option value="rightLeg">Right Leg</option>
      </select>
    </div>
    <div class="setting-row">
      <label>Position X</label>
      <div class="slider-container">
        <input type="range" id="posX" min="-2" max="2" step="0.1" value="0">
        <input type="number" id="posXNum" min="-2" max="2" step="0.1" value="0">
      </div>
    </div>
    <div class="setting-row">
      <label>Position Y</label>
      <div class="slider-container">
        <input type="range" id="posY" min="-2" max="2" step="0.1" value="0">
        <input type="number" id="posYNum" min="-2" max="2" step="0.1" value="0">
      </div>
    </div>
    <div class="setting-row">
      <label>Position Z</label>
      <div class="slider-container">
        <input type="range" id="posZ" min="-2" max="2" step="0.1" value="0">
        <input type="number" id="posZNum" min="-2" max="2" step="0.1" value="0">
      </div>
    </div>
    <div class="setting-row">
      <label>Rotation X</label>
      <div class="slider-container">
        <input type="range" id="rotX" min="-180" max="180" step="5" value="0">
        <input type="number" id="rotXNum" min="-180" max="180" step="5" value="0">
      </div>
    </div>
    <div class="setting-row">
      <label>Rotation Y</label>
      <div class="slider-container">
        <input type="range" id="rotY" min="-180" max="180" step="5" value="0">
        <input type="number" id="rotYNum" min="-180" max="180" step="5" value="0">
      </div>
    </div>
    <div class="setting-row">
      <label>Rotation Z</label>
      <div class="slider-container">
        <input type="range" id="rotZ" min="-180" max="180" step="5" value="0">
        <input type="number" id="rotZNum" min="-180" max="180" step="5" value="0">
      </div>
    </div>
    <div class="setting-row">
      <label>Scale</label>
      <div class="slider-container">
        <input type="range" id="accScale" min="0.1" max="3" step="0.1" value="1">
        <input type="number" id="accScaleNum" min="0.1" max="3" step="0.1" value="1">
      </div>
    </div>
    <div class="button-group">
      <button id="saveAccessoryPos">Save Position</button>
      <button id="resetAccessoryPos">Reset</button>
    </div>
  </div>

  <div class="button-group">
      <button id="customizeApply">Apply</button>
      <button id="customizeClose">Close</button>
    </div>
  </div>
</div>

<!-- Settings menu -->
<div id="settingsOverlay">
  <div id="settingsMenu">
    <h2>Settings</h2>
    <div class="setting-row">
      <label>Mouse Sensitivity</label>
      <div class="slider-container">
        <input type="range" id="mouseSensitivity" min="0.5" max="3" step="0.1" value="1">
      </div>
    </div>
    <div class="setting-row">
      <label>Gamepad Deadzone</label>
      <div class="slider-container">
        <input type="range" id="gamepadDeadzone" min="0" max="0.5" step="0.05" value="0.1">
      </div>
    </div>
    <div class="setting-row">
      <label>Gamepad Sensitivity</label>
      <div class="slider-container">
        <input type="range" id="gamepadSensitivity" min="0.5" max="3" step="0.1" value="1">
      </div>
    </div>
    <div class="setting-row">
      <label>Graphics Quality</label>
      <select id="graphicsQuality">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="button-group">
      <button id="settingsClose">Close</button>
    </div>
  </div>
</div>


</body>
</html>
