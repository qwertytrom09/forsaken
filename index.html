<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Roblox-Style Movement + Mobile Multi-Touch Joystick</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<link rel="stylesheet" href="style.css">

<script type="importmap">
{
  "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" }
}
</script>
<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
</head>
<body>
<canvas id="scene"></canvas>
<div id="loading">Loading playerâ€¦</div>
<div id="hud">Right-click + drag to rotate camera | WASD to move</div>
<button id="settingsBtn">âš™ Settings</button>
<div id="shiftLockIndicator">Ctrl Lock: Off</div>

<!-- Health & Stamina Bars -->
<div id="statsPanel">
  <div id="healthBar" class="stat-bar">
    <div id="healthFill" class="stat-fill"></div>
    <span class="stat-label">Health: 100/100</span>
  </div>
  <div id="staminaBar" class="stat-bar">
    <div id="staminaFill" class="stat-fill"></div>
    <span class="stat-label">Stamina: 100/100</span>
  </div>
</div>

<!-- Left joystick -->
<div id="leftJoy">
  <div class="stick" id="leftStick"></div>
</div>

<!-- Sprint Button (Mobile) -->
<div id="sprintBtn">Sprint</div>

<div id="touch-hint">Left: move â€¢ Right: look</div>

<!-- Player List -->
<div id="playerList">
  <h3>Players Online</h3>
  <div id="playerListContent"></div>
</div>

<!-- Chat -->
<div id="chatBox">
  <h3>Chat</h3>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="chatField" placeholder="Say something..." maxlength="100">
    <button id="chatSend">Send</button>
  </div>
</div>

<!-- Emotes -->
<div id="emotesPanel">
  <button class="emote-btn" data-emote="wave">ğŸ‘‹</button>
  <button class="emote-btn" data-emote="thumbs">ğŸ‘</button>
  <button class="emote-btn" data-emote="laugh">ğŸ˜‚</button>
  <button class="emote-btn" data-emote="point">â˜ï¸</button>
  <button class="emote-btn" data-emote="dance">ğŸ’ƒ</button>
</div>

<!-- Settings menu -->
<div id="settingsOverlay">
  <div id="settingsMenu">
    <h2>Settings</h2>
    <div class="setting-row">
      <label>Mouse Sensitivity</label>
      <input type="range" id="mouseSensitivity" min="0.5" max="3" step="0.1" value="1">
    </div>
    <div class="setting-row">
      <label>Gamepad Deadzone</label>
      <input type="range" id="gamepadDeadzone" min="0" max="0.5" step="0.05" value="0.1">
    </div>
    <div class="setting-row">
      <label>Gamepad Sensitivity</label>
      <input type="range" id="gamepadSensitivity" min="0.5" max="3" step="0.1" value="1">
    </div>
    <div class="setting-row">
      <label>Graphics Quality</label>
      <select id="graphicsQuality">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="setting-row">
      <label>Show FPS</label>
      <input type="checkbox" id="showFPS">
    </div>
    <div class="button-group">
      <button id="settingsClose">Close</button>
    </div>
  </div>
</div>


</body>
</html>
